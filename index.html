<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>D3Times</title>
	<link rel="stylesheet" href="assets/css/style.css">

    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }

        var iframeWin = document.getElementById('displayframe').contentWindow;
        $(iframeWin).on('resize', resizeIframe(iframeWin));

    </script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-md-offset-0">
				<h1>D3Times</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-md-9 col-md-offset-0">
				<div class="embed-responsive-item iframeContainer">
					<!-- Students: Add a responsive iframe here that includes the d3.html file -->
                    <iframe src="d3.html" width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12  col-md-9 col-md-offset-0">
				<div class="article">
					<!-- Students: Replace with your analysis of the data -->
                    <p>We looked at research about household income (percent per bracket) by state and obesitiy (percent by type - normal, obese, overweight, underweight). When we ran correlation tests between household income with obesity, we found the following:</p>
                    <div class="centeredTable">
                        <table>
                            <tr>
                                <th class="emptyCell"></th>
                                <th>Normal</th>
                                <th>Obese</th>
                            </tr>
                            <tr>
                                <td>< $50K</td>
                                <td class="colorRed">-56.21%</td>
                                <td class="colorGreen">49.89%</td>
                            </tr>
                            <tr>
                                <td>$150K +</td>
                                <td class="colorGreen">65.63%</td>
                                <td class="colorRed">-59.09%</td>
                            </tr>
                        </table>
                    </div>
                    <p>For housholds that make less than $50K, we found there to bee a <b>negative</b> correlation to normal body weight, and a <b>positive</b> correlation to being obese.  However, we found the <b>exact opposite</b> with households that make more than $150K a year. So, the graphs above show converse trends. This means that there is a relatively high likelyhood that household income (if an individual is on the low or high end) is a key factor in determining weather someone has a normal or an obese BMI.</p>
				</div>
			</div>
		</div>
	</div>


		<!-- Footer-->

</body>
